<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reis Quest</title>
  <link rel="stylesheet" href="/landing.css" />
</head>
<body>
  <main class="fax-landing" aria-label="Photoreal fax scene">
    <section class="plate-wrap">
      <img class="plate-image" src="/fax-scene.jpg" alt="Fax machine on blue carpet" />
      <canvas id="fxCanvas" class="fx-canvas" aria-hidden="true"></canvas>
      <div class="scan-glow" aria-hidden="true"></div>
      <div class="noise" aria-hidden="true"></div>
    </section>

    <nav class="cta" aria-label="Main links">
      <a href="/resume">Resume</a>
      <a href="/portfolio">Portfolio</a>
    </nav>

    <noscript class="fallback">
      <p>This landing has animated printing. JavaScript is required for the effect.</p>
    </noscript>
  </main>

  <script type="module" src="/landing.js"></script>
</body>
</html>
