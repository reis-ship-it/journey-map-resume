<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reis Quest</title>
  <link rel="stylesheet" href="/landing.css" />
</head>
<body>
  <main class="landing-video" aria-label="Fax printer landing">
    <section class="scene-plate" aria-label="Fax printer scene">
      <video
        id="faxVideo"
        class="scene-video"
        src="/fax-printer.mp4"
        preload="auto"
        playsinline
        muted
      ></video>

      <canvas id="paperWebgl" class="paper-webgl" aria-hidden="true"></canvas>
      <nav class="link-hotspots" aria-label="Main links on printed page">
        <a id="resumeHit" href="/resume" aria-label="Resume"></a>
        <a id="portfolioHit" href="/portfolio" aria-label="Portfolio"></a>
      </nav>
    </section>
  </main>
  <script type="module" src="/landing.js"></script>
</body>
</html>
